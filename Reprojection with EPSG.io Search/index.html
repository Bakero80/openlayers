<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reprojection with EPSG.io Search</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v3.19.1/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form class="form-inline">
        <label for="epsg-query">Search projection:</label>
        <input type="text" id="epsg-query" placeholder="4326, 27700, Algeria, Swiss, Spain, Italy ..." class="form-control" size="50" /><button id="epsg-search" class="btn">Search</button>
        <span id="epsg-result"></span>
        <div>
          <label for="render-edges">
            Render reprojection edges
            <input type="checkbox" id="render-edges">
          </label>
        </div>
    </form>
      <script type="text/javascript" src="map.js"></script>
  </body>
</html>
